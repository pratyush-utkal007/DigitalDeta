<!doctype html>
<html lang="en">

<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/logo.png" />

  <!-- Primary SEO Meta -->
  <title>Digital Deta – IT Solutions, Web Development & Digital Marketing</title>
  <meta name="description"
    content="Digital Deta is a creative IT solutions agency offering web development, digital marketing, branding, app development, and business automation services." />
  <meta name="keywords"
    content="Digital Deta, IT Services, Web Development, App Development, Digital Marketing, Branding Agency, Software Company, Automation Solutions" />
  <meta name="author" content="Digital Deta" />

  <!-- Open Graph (Facebook / LinkedIn) -->
  <meta property="og:title" content="Digital Deta – Professional IT Solutions" />
  <meta property="og:description"
    content="We build powerful digital experiences—websites, apps, branding, & marketing solutions that elevate your business." />
  <meta property="og:image" content="/images/og-image.jpg" />
  <meta property="og:url" content="https://digitaldeta.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Digital Deta – IT Solutions, Design & Marketing" />
  <meta name="twitter:description"
    content="Your partner in digital innovation—Web development, app development, automation, branding, and marketing." />
  <meta name="twitter:image" content="/images/og-image.jpg" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://digitaldeta.com" />

  <!-- Manifest (PWA ready) -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#0f172a" />

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
